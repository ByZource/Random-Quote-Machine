<!DOCTYPE html>

    <head>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- Awesome Icon -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
        
        <meta charset="utf-8">      
        
        <title>The Quotes Machine</title> 
        
    </head>
    
    <body>   
             
        <div id="content" class="well well-lg">
            
            <div id="text" >    
                <p id="quote"></p>
                <br>
                <div id="quote_title"></div>    
            </div>
            
            <div id="btn">       
                <button id="quoteBtn" type="button" class="btn btn-primary btn-lg"> Next Quote! </button>          
                <!--<a id="tweetBtn" href="https://twitter.com/intent/tweet?text="><img src="Twitter_logo_blue_32.png"></a>-->
                <a id="tweetBtn" class="btn btn-social-icon btn-twitter" href="https://twitter.com/intent/tweet?text="><span class="fa fa-twitter"></span></a>
            
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
